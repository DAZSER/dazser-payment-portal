<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAZSER Payment Portal</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/favicon-128x128.png" sizes="128x128" />
  <link rel="icon" type="image/png" href="/favicon-152x152.png" sizes="152x152" />
  <link rel="icon" type="image/png" href="/favicon-167x167.png" sizes="167x167" />
  <link rel="icon" type="image/png" href="/favicon-180x180.png" sizes="180x180" />
  <link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.min.css">
  <script nonce="{{nonce}}">
    // If there is no exports variable, create it. This is to allow TS code to run
    if (!exports) { var exports = {}; }
  </script>

  <!-- This is the Stripe JS file -->
  <script type="text/javascript" src="https://js.stripe.com/v3/"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=fetch"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{analytics.key}}"></script>
  <script nonce="{{nonce}}">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{analytics.key}}');
  </script>
</head>
